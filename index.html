<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Netflix Clone</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <link rel="icon" type="image/png" href="img/favicon.png">
    </head>
    <body>
        <div class="white-text" id="header">
            <nav id="header-nav">
                <ul>
                    <li><a href=""><img src="img/netflix-logo.png" alt="Netflix Logo" id="netflix-logo"></a></li>
                    <li><button type="button" class="red-btn white-text" id="sign-in-btn">Sign In</button></li>
                </ul>
            </nav>
            <div class="center-text" id="header-text">
                <h1>Unlimited movies, TV shows, and more.</h1>
                <h2>Watch anywhere. Cancel anytime.</h2>
                <h3>Ready to watch? Enter your email to create or restart your membership.</h3>
                <div id="email-form">
                    <input type="email" id="email" name="email" placeholder="Email address">
                    <button type="submit" class="red-btn white-text" id="get-started-btn">Get Started</button>
                </div>
            </div>
        </div>
        <script src="" async defer></script>
    </body>
</html>
